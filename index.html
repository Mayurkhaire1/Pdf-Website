<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Store - Your Digital Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>PDF Store</h1>
        </div>
        <ul class="navbar-menu">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header class="header">
        <div class="header-content">
            <h1>Welcome to PDF Store</h1>
            <p>Your one-stop shop for premium digital content</p>
        </div>
    </header>

    <main class="main-container">
        <section class="pdf-section">
            <h2>Available PDFs</h2>
            <div id="pdf-list" class="pdf-grid"></div>
        </section>

        <section class="upload-section">
            <h2>Upload New PDF (Owner Only)</h2>
            <p style="text-align: center; color: red;">Authentication Required</p>
            <form id="upload-form">
                <input type="text" id="pdf-name" placeholder="PDF Name" required>
                <input type="number" id="pdf-price" placeholder="Price" required>
                <input type="file" id="pdf-file" accept=".pdf" required>
                <button type="submit">Upload</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>Â© 2025 PDF Store. All rights reserved.</p>
        <p>Contact us: <a href="mailto:support@pdfstore.com">support@pdfstore.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
